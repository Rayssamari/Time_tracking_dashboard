<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
</head>
<body>
    <section>
        <div class="container">
            <div class="card-person">
                <div class="card-person-info">
                    <img src="./Assets/images/image-jeremy.png" alt="Avatar" />
                    <p class="subtitle">
                        Reported for
                    </p>
                    <p class="card-person-info-name">
                        Jeremy Robson
                    </p>
                </div>
                <nav class="nav-links">
                    <a href="#" class="card-person-item daily">Daily</a>
                    <a href="#" class="card-person-item weekly">Weekly</a>
                    <a href="#" class="card-person-item monthly">Monthly</a>
                </nav>
            </div>
            <div class="card-work">
                <img src="./Assets/images/icon-work.svg" alt="icon work" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Work </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
            <div class="card-play">
                <img src="./Assets/images/icon-play.svg" alt="icon play" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Play </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
            <div class="card-study">
                <img src="./Assets/images/icon-study.svg" alt="icon Study" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Study </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
            <div class="card-exercise">
                <img src="./Assets/images/icon-exercise.svg" alt="icon exercise" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Exercise </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
            <div class="card-social">
                <img src="./Assets/images/icon-social.svg" alt="icon Social" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Social </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
            <div class="card-selfCare">
                <img src="./Assets/images/icon-self-care.svg" alt="icon Self Care" />
                <div class="card-info">
                    <div class="card-info-title">
                        <p class="title">Self Care </p>
                        <p class="bullets">...</p>
                    </div>
                    <p class="card-hours"></p>
                    <p class="subtitle last-time"></p>
                </div>
            </div>
        </div>
    </section>

    <script src="./Assets/js/script.js"></script>
</body>
</html>
